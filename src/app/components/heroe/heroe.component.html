<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date: 'y' }}) </small></h1>
<hr>
<div class="row">

    <div class="col-md-4" card animated fadeIn fast>

        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>


    <div class="col-md-8 card animated fadeIn fast">

        <h3> {{ heroe.nombre }} </h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>

        <div>
            <img *ngIf="heroe.casa=='DC'" src="/assets/img/dc-logo.jpg" class="img-logo">
            <img *ngIf="heroe.casa=='Marvel'" src="/assets/img/marvel-logo.png" class="img-logo">
        </div>

    </div>
</div>
