<div class="card">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.casa + ' ' + heroe.aparicion }}</small>
      </p>
    </div>
    <button (click)=verHeroe() class="btn btn-primary btn-block">More info...</button>
  </div>
